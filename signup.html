<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('xyz.jpeg'); /* Add your attractive background image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px; /* Adjusted padding for a larger signup box */
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      color: #555;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .login-link {
      margin-top: 20px;
      color: #333;
    }
  </style>
  <title>Your Educational Website - Sign Up</title>
</head>
<body>
  <div class="container">
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter your password" required>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

        <button type="submit">Sign Up</button>
        <p class="error-message" id="signupError"></p>

        <p class="login-link">Already have an account? <a href="#">Login</a></p>
      </form>
    </div>
  </div>
</body>
</html>
